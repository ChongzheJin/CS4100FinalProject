# Training configuration for Agent 1
model:
  backbone: "efficientnet_b0"  # or "resnet50"
  pretrained: true
  dropout: 0.3
  freeze_backbone: false  # Set to true for fine-tuning approach

training:
  epochs: 30
  learning_rate: 0.0001
  weight_decay: 0.0001
  batch_size: 64
  num_workers: 4
  
optimizer:
  type: "adam"  # "adam" or "sgd"
  betas: [0.9, 0.999]
  
scheduler:
  type: "reduce_on_plateau"  # "reduce_on_plateau" or "cosine"
  factor: 0.5
  patience: 5
  min_lr: 1e-7
  
early_stopping:
  patience: 10
  min_delta: 0.0
  
checkpoint:
  save_dir: "agent_1/checkpoints/agent1"
  save_best: true
  save_every_n_epochs: 5  # Save checkpoint every N epochs (0 to disable)

logging:
  log_dir: "agent_1/logs/agent1"
  print_every_n_batches: 50

